<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/CellphoneImg.png" alt="CellphoneImg">
        </div>
        <div class="instagram-acess">
        <div class="container">
            <img src="img/nameInstagram.png" class="logo" alt="Instagram Logo">
            <div class="profile-picture">
                <img src="img/fotoPerfil.png" alt="Profilepicture">
            </div>
            <a href="#" class="login">Continue as macieirabarbara</a>
            <a href="#" class="logout">Remove Account</a>
            </div>
        <div class="container">
            <p class="not-account">Not macieirabarbara?</p>
            <p class="not-account">
                <span class="link-blue">Switch Accounts</span>
                or
                <span class="link-blue">Sign Up</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the app.</p>
            <div class="download">
                <a href="#"></a>
                <img src="img/botaoAppStore.png" alt="Apple-Button">
                <a href="#"></a>
                <img src="img/botaoGooglePlay.png" alt="Google-Button">
            </div>
        </div>
        </div>
    </div> 
</body>
</html>
